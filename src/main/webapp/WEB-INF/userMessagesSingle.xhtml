<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <h:body>
        <ui:composition template="templates/common.xhtml">
            <ui:define name="content">
                <section class="user-messages">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12">
                                <h3 class="user-messages-header"><i class="fa fa-envelope-open" aria-hidden="true"></i> Message</h3>
                                <p>#{message.content}</p>
                                <p class="message-single-date">#{message.date}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
